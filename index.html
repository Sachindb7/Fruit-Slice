<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Slicer Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: sans-serif;
      }
      .font-lilita {
        font-family: 'Lilita One', cursive;
      }
      .btn {
        padding: 0.75rem 2rem;
        border-radius: 0.75rem;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
        border-width: 2px;
        border-bottom-width: 6px;
        transition: all 0.1s ease-in-out;
      }
      .btn:hover {
        transform: translateY(-3px);
        border-bottom-width: 8px;
        filter: brightness(1.1);
      }
      .btn:active {
        transform: translateY(2px);
        border-bottom-width: 4px;
      }
      .btn:disabled {
        transform: translateY(0);
        filter: saturate(0.5) brightness(0.7);
        cursor: not-allowed;
        border-bottom-width: 6px;
      }
      .btn-green {
        background: linear-gradient(to bottom, #4ade80, #16a34a);
        border-color: #15803d;
      }
      .btn-cyan {
        background: linear-gradient(to bottom, #22d3ee, #0891b2);
        border-color: #0e7490;
      }
      .btn-purple {
        background: linear-gradient(to bottom, #a855f7, #7e22ce);
        border-color: #6b21a8;
      }
       .btn-blue {
        background: linear-gradient(to bottom, #60a5fa, #2563eb);
        border-color: #1d4ed8;
      }
      .btn-orange {
        background: linear-gradient(to bottom, #f97316, #ea580c);
        border-color: #c2410c;
      }
      @keyframes pulse-once {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); color: #fef08a; }
        100% { transform: scale(1); }
      }
      .animate-pulse-once {
        animation: pulse-once 0.3s ease-out;
      }
      @keyframes subtle-pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(251, 191, 36, 0);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 0 10px 4px rgba(251, 191, 36, 0.5);
        }
      }
      .animate-subtle-pulse {
        animation: subtle-pulse 2s ease-in-out infinite;
      }
    </style>
